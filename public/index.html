<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Socket.IO チャット デモ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul class="pages">
      <li class="chat page">
        <div class="chatArea">
          <ul class="messages"></ul>
        </div>
        <div class="inputArea">
          <input class="inputMessage" placeholder="入力してください..." />
          <button class="inputButton" id="inputButton">送信</button>
        </div>
      </li>
      <li class="login page">
        <div class="form">
          <h3 class="title">チャットで使う名前を入力してね（8文字まで）</h3>
          <input class="usernameInput" type="text" maxlength="8" />
        </div>
      </li>
    </ul>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
